<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Aluno</title>
</head>
<body>
    <h1>Adicionar Aluno</h1>
    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" required><br>
        <label for="nota_primeiro_semestre">Nota 1º Semestre:</label>
        <input type="number" name="nota_primeiro_semestre" step="0.01" required><br>
        <label for="nota_segundo_semestre">Nota 2º Semestre:</label>
        <input type="number" name="nota_segundo_semestre" step="0.01" required><br>
        <label for="nome_professor">Nome do Professor:</label>
        <input type="text" name="nome_professor" required><br>
        <label for="numero_sala">Número da Sala:</label>
        <input type="number" name="numero_sala" required><br>
        <input type="submit" value="Adicionar">
    </form>
    <br>
    <a href="{{ url_for('listar_alunos') }}">Voltar para a lista de alunos</a>
</body>
</html>
